<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luis Oliva">
    <meta name="description" content="Site da empresa DevConnect">

    <title>Tela login - DevConnect</title>

    <link rel="shortcut icon" href="../images/logo-devconnect-default.svg" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/cadastro.html">

</head>

<body>
    <h1>Tela principal login</h1>
    <main>
        <div>
            <!-- formulário -->
            <form id="formulario" class="estilo-formulario">
                <img src="../images/logo-devconnect-default.svg" alt="Imagem ilustrativa da logo">
                <div>
                    <label for=""></label>
                    <input type="text" name="" id="" placeholder="Nome de usuário">
                </div>
                <div>
                    <label for=""></label>
                    <input type="password" name="" id="" placeholder="Senha">
                </div>

                <button type="submit" class="formulario-botao-roxo">Entrar</button>
                <!--<button type="submit">Limpar</button>-->

                <p>ou</p>

                <a href="#">Esqueceu a senha?</a>
            </form>

            <!-- seção cadastro -->
            <section id="secao-cadastro" class="estilo-formulario">
                <p>Não tem uma conta? <a href="../pages/cadastro.html">Cadastre-se</a></p>
            </section>

            <p class="informacao-aplicativo">Obtenha o aplicativo.</p>
            <!-- seção instalação -->
            <section id="secao-instalacao">
                <img src="../images/app-store.svg" alt="Imagem informando para instalar no app-store.">
                <img src="../images/google-play.svg" alt="Imagem informando para instalar no play-store.">
            </section>
        </div>
    </main>
</body>

</html>
